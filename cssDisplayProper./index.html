<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      border: 1px  solid black;
      width: 300px;
      padding: 10px;
      
    }

    span{
      border: 3px solid green;
      padding: 40px;
     
    }
  </style>
</head>
<body>

  
  <!-- ðŸŸ¥ BLOCK ELEMENTS PROPERTIES -->
  <!-- 1. Always start on a new line -->
  <!-- 2. Take up the full width of parent/container -->
  <!-- 3. You can set width, height, margin, padding -->
  <!-- 4. Used for structure and layout -->
  
  
  <h1>This is a heading (block)</h1>
  <p>This is a paragraph (block)</p>
  <div>This is a div (block)</div>
  <section>This is a section (block)</section>
  
  <hr>
  

  <!-- ðŸŸ¦ INLINE ELEMENTS PROPERTIES -->
  <!-- 1. Do NOT start on a new line -->
  <!-- 2. Only take as much width as needed by content -->
  <!-- 3. Width and height cannot be set (only margin-left/right, not top/bottom) -->
  <!-- 4. Used for styling text or small content inside block elements -->

  
  <p>
    This is <span>span (inline)</span> inside a paragraph.  
    Hereâ€™s <a href="#">a link (inline)</a>.  
    And hereâ€™s <strong>bold text (inline)</strong>.
  </p>

  <div>
    <h1>Welcome to Pokhara</h1>
  </div>
  <div>
    <h1>Have a nice day</h1>
  </div>
  <span>I love Nepal</span>
</body>
</html>
